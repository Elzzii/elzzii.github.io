        function rgbToHsv(hex) {
            [R, G, B] = shtoi(hex)
            R /= 255
            G /= 255
            B /= 255
            const max = Math.max(R, G, B)
            const min = Math.min(R, G, B)
            const range = max - min
            let V = max
            let S = V === 0 ? 0 : range / V
            let H = 0
            if (R === V) H = (60 * (G - B)) / range
            if (G === V) H = 120 + (60 * (B - R)) / range
            if (B === V) H = 240 + (60 * (R - G)) / range

            if (range === 0) H = 0
            if (H < 0) H += 360
            H = (H / 2) * (256 / 180)
            S *= 100
            V *= 100
            return [H, S, V]
        }


        function shtoi(hex) {
            s1 = hex.slice(1, 3);
            s2 = hex.slice(3, 5);
            s3 = hex.slice(5);
            a = s1.toLowerCase().charCodeAt(0);
            b = s1.toLowerCase().charCodeAt(1);
            c = s2.toLowerCase().charCodeAt(0);
            d = s2.toLowerCase().charCodeAt(1);
            e = s3.toLowerCase().charCodeAt(0);
            f = s3.toLowerCase().charCodeAt(1);
            return [chtoi(a, b), chtoi(c, d), chtoi(e, f)];
        }

        function chtoi(a, b) {
            if (a > 47 && a < 58) {
                a = (a - 48) * 16;
            }
            else if (a > 96 && a < 103) {
                a = (a - 87) * 16;
            }
            else {
                alert("error");
                return 0;
            }
            if (b > 47 && b < 58) {
                a = a + b - 48;
            }
            else if (b > 96 && b < 103) {
                a = a + b - 87;
            }
            else {
                alert("error");
                return 0;
            }
            return a;
        }

        function HsvDis(hsv, hsv1) {
            h0 = hsv[0];
            s0 = hsv[1];
            v0 = hsv[2];
            h1 = hsv1[0];
            s1 = hsv1[1];
            v1 = hsv1[2];

            R = 100;
            angle = 30;

            h = R * Math.cos(angle / 180 * Math.PI);
            r = R * Math.sin(angle / 180 * Math.PI);
            x0 = r * v0 * s0 * Math.cos(h0 / 180 * Math.PI);
            y0 = r * v0 * s0 * Math.sin(h0 / 180 * Math.PI);
            z0 = h * (1 - v0);

            x1 = r * v1 * s1 * Math.cos(h1 / 180 * Math.PI);
            y1 = r * v1 * s1 * Math.sin(h1 / 180 * Math.PI);
            z1 = h * (1 - v1);

            dx = h0 - h1
            dy = s0 - s1
            dz = v0 - v1
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
